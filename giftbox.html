<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        .gift-box img {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box::before, .gift-box::after {
            content: '';
            position: relative;

        }

        /* Gift ribbon horizontal */
        .gift-box::before {
            width: 100%;
            height: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Gift ribbon vertical */
        .gift-box::after {
            height: 100%;
            width: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box:active {
            transform: scale(0.9);
        }

        .popup {
            animation: pop 0.6s forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            60% { transform: scale(1.4); }
            100% { transform: scale(0); }
        }

        .tagline {
            position: relative;
            text-align: center;
            bottom: -40px;
            color: #1d3557;
            font-weight: bold;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="gift-box" onclick="openGift()">
        <img src="C:\Users\sidha\Desktop\projects\works\Gift-box-pink---vector-PNG.png">
        <div class="tagline">Surprise!!!</div>
    </div>

    <script>
        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            giftBox.classList.add('popup');

            setTimeout(() => {
                // Redirect to another page after popping effect
                window.location.href = 'hppy.html'; // change this to your desired URL
            }, 600); // Wait for the pop animation to complete
        }
    </script>
</body>
</html>
